<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
      * {
        font-family: "Lato" !important;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }

      html, body {
        width: 350px;
        height: 500px;
        background-color: #d1d1d1;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      button {
        height: 30px;
        width: 30px;
        outline: none;
        border-radius: 30px;

      }



      .title {
        width: 350px;
        height: 100px;
        text-align: center;
        display: inline-block;
        vertical-align: middle;
        float: left;
        position: relative;
        margin-right: 20px;
      }

      .section {
        width: 300px;
        height: 100px;
        text-align: center;
        display: inline-block;
        vertical-align: middle;
        float: left;
        position: relative;
        margin-right: 20px;
      }

      .button-section {
        width: 100px;
        height: 100px;
        display: inline-block;
        vertical-align: middle;
        position: relative;      }

    </style>
  </head>
  <body class="popup">
    <section>
      <div class="title">
        <h1>Cookie Cutter</h1>
      </div>
      <div class="title">
        <div class="title">
          <h3>Cut Cookie</h3>
          <button id="cutCookie"></button>
        </div>
        <div class="title">
          <h3>Cookie Jar</h3>
          <button id="cookieJar"></button>
        </div>
        <div class="title">
          <h3>Settings</h3>
          <button id="options"></button>
        </div>
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
